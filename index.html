<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jogo Trunfo</title>
</head>

<body>
    <div class="container">
        <div class="hero">
            <img src="./img/logo.svg" alt="Adventure time logo">
            <button class="play" onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
        </div>
        
        <form id="form">
            <h2>Escolha o seu atributo</h2>
            <div class="wrapper">
                <div class="card" id="carta-jogador">
                </div>

                <div id="resultado"></div>

                <div class="card" id="carta-maquina">
                </div>
            </div>
        </form>

        <div class="btn-play">
            <button class="play" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
        </div>
    </div>
    <script src="./js/setup.js"></script>
</body>
</html>
